<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- span으로 둘러주지 않아도 중앙정렬 가능 -->
    <div class="lightgray">Ostrich</div>
    <div class="green">Ostrich</div>
    <div class="orange"><span>Ostrich</span></div>
    <div class="babypink small"><span>Ostrich</span></div>
    <div class="purple small"><span>Ostrich</span></div>
    <div class="yellow small"><span>Ostrich</span></div>
    <div class="pink small"><span>Ostrich</span></div>
  </body>
